<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Counter Example</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-smooth-scroll@2.2.0/jquery.smooth-scroll.min.js" type="text/javascript"></script>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  .fullscreen-section {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  #counter-section {
    background-color: #f0f0f0;
  }

  #player {
    background-color: #e0e0e0;
  }

  button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 16px;
  }

  #counter {
    font-size: 24px;
    margin-bottom: 20px;
  }

  .glowing-text {
          font-family: Arial, sans-serif;
          font-size: 80px;
          color: #fff;
          text-transform: uppercase;
          animation: glowing-animation 2s ease-in-out infinite;
        }
        
        @keyframes glowing-animation {
          0% {
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #00E3FF, 0 0 70px #00E3FF, 0 0 80px #00E3FF, 0 0 100px #00E3FF;
          }
          50% {
            text-shadow: 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #00E3FF, 0 0 70px #00E3FF, 0 0 80px #00E3FF, 0 0 100px #00E3FF, 0 0 120px #00E3FF;
          }
          100% {
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #00E3FF, 0 0 70px #00E3FF, 0 0 80px #00E3FF, 0 0 100px #00E3FF;
          }
        }
</style>
</head>
<body>

<section id="counter-section" class="fullscreen-section">
  <div>
    <div id="counter">0</div>
    <button id="buttonA">Button A</button>
    <button id="buttonB">Button B</button>
  </div>
</section>

<section id="player" class="fullscreen-section">
  <h2>Player Section</h2>
  <!-- Content of player section -->
</section>

<script>
  const buttonA = document.getElementById('buttonA');
  const buttonB = document.getElementById('buttonB');
  const counterDisplay = document.getElementById('counter');

  let counterValue = 2020;

  function updateCounter() {
    counterDisplay.textContent = counterValue;
  }

  buttonA.addEventListener('click', function() {
    if (counterValue < 2023) {
      counterValue++;
      updateCounter();
    }
  });

  buttonB.addEventListener('click', function() {
    if (counterValue === 2023) {
      counterValue++;
      updateCounter();
      setTimeout(function() {
        
        window.location.href = '#player';
    }, 500); 
    } else if (counterValue == 2024) {
      //setTimeout(function() {
        console.log('moving section');
        window.location.href = '#player';
      //}, 2000);
    }
  });
</script>

</body>
</html>
